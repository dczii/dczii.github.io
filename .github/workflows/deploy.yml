name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Change to your branch if needed

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the version matching your Next.js app requirements
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build and export the Next.js app
      - name: Build and export
        run: |
          npm run build
          npx next export

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # This is the output folder created by next export
